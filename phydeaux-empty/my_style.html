<body>

    <div class="mdl-layout mdl-js-layout">
        <!-- header section -->
        <div class="container">
            <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--black">

                <div class="mdl-layout__header-row">

                    <div class="mdl-layout-spacer"></div>
                    <h2>My Style!</h2>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search">
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                </div>
                <span class="mp-logo"><img src="images/myplace-logo.svg" /></span>

                <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="my_profile.html">My Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="my_style.html">My Style</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="my_stays.html">My Stays</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>

            </header>
        </div>
        <!-- /header section -->

        <main class="mdl-layout__content mdl-color--grey-100">
            <br />
            <br />
            <div class="container">
                <div class="row">
                    <h1>My Style</h1>
                </div>
                <!-- Row 1 -->
                <div class="row">

                    <form action="#">
                        <!-- My Room Preferences Fieldset -->
                        <fieldset>
                            <legend class="style-heading">
                                My Room
                            </legend>
                            <!-- Room Preferences -->
                            <div class="form-group">
                                <label for="RoomTypeSelect">Room Type</label>
                                <select class="form-control" id="RoomTypeSelect">
                                    <option>Single</option>
                                    <option>Double</option>
                                    <option>Accessible</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="RoomFloorSelect">Floor</label>
                                <select class="form-control" id="RoomFloorSelect">
                                    <option>Main</option>
                                    <option>Close to Main</option>
                                    <option>Top</option>
                                    <option>Close to Top</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="RoomElevatorSelect">Elevator</label>
                                <select class="form-control" id="RoomElevatorSelect">
                                    <option>Near to elevator</option>
                                    <option>Far from elevatory</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="RoomIceSelect">Ice Service</label>
                                <select class="form-control" id="RoomIceSelect">
                                    <option>No, thank you.</option>
                                    <option>Yes, I would like ice turned on in my freezer.</option>

                                </select>
                            </div>
                        </fieldset>
                        <hr />
                        <!-- My Pets Preferences Fieldset -->
                        <fieldset>
                            <legend class="style-heading">
                                <!-- TODO Change class name!!!-->
                                My Pets
                            </legend>
                            <p class="pet-question">
                                Do you travel with pets often?
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="petYes" value="option1"> Yes
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="petNo" value="option2"> No
                                    </label>
                                </div>

                            </p>
                            <!-- Pet Types & Names -->
                            <!-- Pet One -->
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="PetTypeSelect01">Type</label>
                                        <select class="form-control" id="PetTypeSelect01">
                                            <option>None</option>
                                            <option>Dog</option>
                                            <option>Cat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="PetName01">Name</label>
                                        <input class="form-control" type="text" id="PetName01" />
                                    </div>
                                </div>
                            </div>
                            <!-- Pet Two -->
                            <div class="row">
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="PetTypeSelect02">Type</label>
                                        <select class="form-control" id="PetTypeSelect02">
                                            <option>None</option>
                                            <option>Dog</option>
                                            <option>Cat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="PetName02">Name</label>
                                        <input class="form-control" type="text" id="PetName02" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <hr />
                        <fieldset>
                            <legend class="style-heading">
                                Get to Know Me
                            </legend>
                            <div class="form-group">
                                <label for="TravelCompanions">Travel Companions</label>
                                <input type="text" class="form-control" id="TravelCompanions" />
                            </div>
                            <div class="form-group">
                                <label for="DietBeverage">Diet &amp; Beverage</label>
                                <input type="text" class="form-control" id="DietBeverage" />

                            </div>
                            <div class="form-group">
                                <label for="Interests">Interests</label>
                                <input type="text" class="form-control" id="Interests" />

                            </div>
                        </fieldset>
                    </form>
                </div>


                <!-- Submit Button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                    Submit
                </button>
            </div>



        </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
